<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" class="css">
</head>
<body>

        <div  class="grid-layouts container">
                <form action="#" name="calculator" class="main">
                  <div class="row">
                  <input type="text" class="display form-control" name="display" id="display">
                   </div>
                  <br>

                  <div class="row">
                  <input type="button" class="btn btn-danger  col bg" value="c" id="clear">
                  <input type="button" class="btn btn-info  col bg" value="->" onclick="backspace()">
                  <input type="button" class="btn btn-primary col bg" value="%" onclick="document.calculator.display.value+='%'">
                  <input type="button" class="btn btn-primary col bg" value="/" onclick="document.calculator.display.value+='/'">
                  </div>
                  
                  <div class="row">
                  <input type="button" class="btn btn-dark col bg" value="7" onclick="seven()">
                  <input type="button" class="btn btn-dark col bg" value="8" onclick="eight()">
                  <input type="button" class="btn btn-dark col bg" value="9" onclick="nine()">
                  <input type="button" class="btn btn-primary col bg" value="*" onclick="document.calculator.display.value+='*'">
                  </div>

                  <div class="row">
                  <input type="button" class="btn btn-dark col bg" value="6" onclick="six()">
                  <input type="button" class="btn btn-dark col bg" value="5" onclick="five()">
                  <input type="button" class="btn btn-dark col bg" value="4" onclick="four()">
                  <input type="button" class="btn btn-primary col bg" value="-" onclick="document.calculator.display.value+='-'">
                  </div>

                  <div class="row">
                  <input type="button" class="btn btn-dark col bg" value="3" onclick="three()">
                  <input type="button" class="btn btn-dark col bg" value="2" onclick="two()">
                  <input type="button" class="btn btn-dark col bg" value="1" onclick="one()">
                  <input type="button" class="btn btn-primary col bg" value="+" onclick="document.calculator.display.value+='+'">
                  </div>
                  
                  <div class="row">
                  <input type="button" class="btn btn-dark col bg" value="0" onclick="zero()">
                  <input type="button" class="btn btn-dark col bg" value="00" onclick="document.calculator.display.value+='00'">
                  <input type="button" class="btn btn-dark col bg" value="." onclick="point()">
                  <input type="button" class="btn btn-secondary col bg" value="=" onclick="document.calculator.display.value = eval(calculator.display.value)">
                  </div>


                </form>

        </div>
    
        

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>


</body>
</html>
